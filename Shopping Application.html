<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>
    <!--Irene Penuelas-->
</head>
<body>
    <form id="shoppingForm" method="get">
        <fieldset>
            <table border="1">
 <!--Row #1-->   <tr>
                    <td>
                        <label for="quantity">Quantity</label>
                    </td>
                    <td>
                        <input type="number"
                               name="quantity"
                               id="quantity"
                               value="1"
                               min="1" required="true">
                    </td>
                </tr>
 <!--Row #2-->  <tr>
                    <td>
                        <label for="price">Price Per Unit</label>
                    </td>
                    <td>
                        <input id="price"
                               name="price"
                               type="text"
                               value="1.00" required="true">
                    </td>
                </tr>
  <!--Row #3--> <tr>
                    <td>
                        <label for="tax">Tax Rate(%)</label>
                    </td>
                    <td>
                        <input id="tax"
                               name="tax"
                               type="text"
                               value="1.00" required="true">
                    </td>
                </tr>
<!--Row #4-->   <tr>
                    <td>
                        <label for="discount">Discount</label>
                    </td>
                    <td> <input id="discount"
                                name="discount"
                                type="text"
                                value="0.00" required="true">
                    </td>
                </tr>
 <!--Row #5-->  <tr>
                    <td>
                        <label for="total">Total</label>
                    </td>
                    <td>
                        <input id="total"
                               name="total"
                               type="text"
                               value="0.00" readonly="true">
                    </td>
                </tr>
  <!--Row #6--> <tr>
                    <td align="right" colspan="2">
                        <input type="submit"
                               value="Calculate"
                               id="submit">
                    </td>

                </tr>
            </table>
        </fieldset>

    </form>

</body>
</html>
